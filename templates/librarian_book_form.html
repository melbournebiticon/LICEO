{% extends "base.html" %}
{% block title %}{{ 'Edit Book' if mode=='edit' else 'Add Book' }}{% endblock %}

{% block styles %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #f5f7fa;
    color: #333;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #ddd;
  }

  h1 {
    font-size: 28px;
    color: #222;
  }

  .btn {
    padding: 10px 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f8f8f8;
    color: #222;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    font-weight: 500;
    transition: background 0.2s;
  }

  .btn:hover {
    background: #efefef;
  }

  .btn-primary {
    background: #28a745;
    color: white;
    border-color: #28a745;
    width: 100%;
    padding: 12px 16px;
    font-size: 15px;
  }

  .btn-primary:hover {
    background: #218838;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    padding: 30px;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 24px;
  }

  label {
    display: block;
    font-weight: 600;
    color: #555;
    font-size: 14px;
    margin-bottom: 8px;
  }

  input,
  select {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.2s, box-shadow 0.2s;
    font-family: inherit;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #28a745;
    box-shadow: 0 0 0 3px rgba(40,167,69,0.1);
  }

  .form-actions {
    display: flex;
    gap: 12px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }

  .form-actions .btn-primary {
    flex: 1;
  }

  .form-actions .btn {
    flex: 1;
  }

  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loading-overlay.active {
    display: flex;
  }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #28a745;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .help-text {
    font-size: 12px;
    color: #999;
    margin-top: 4px;
  }
</style>
{% endblock %}

{% block content %}
<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner"></div>
</div>

<div class="container">
  <header>
    <div>
      <h1>{{ '‚úèÔ∏è Edit Book' if mode=='edit' else 'üìö Add Book' }}</h1>
    </div>
    <a href="{{ url_for('librarian.books_inventory') }}" class="btn">‚¨Ö Back</a>
  </header>

  <div class="card">
    <form method="post" id="bookForm">
      <!-- Grade Level & Publisher Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="grade_level">üéì Grade Level</label>
          <select class="field" id="grade_level" name="grade_level" required>
            <option value="">-- Select Grade --</option>
            {% for g in grades %}
              <option value="{{ g }}" {% if book and book.grade_level==g %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="publisher">üè¢ Publisher</label>
          <input class="field" id="publisher" type="text" name="publisher" value="{{ (book.publisher if book else '') }}" placeholder="e.g., FNB, REX, Vibal" required>
        </div>
      </div>

      <!-- Book Title -->
      <div class="form-group">
        <label for="title">üìñ Book Title</label>
        <input class="field" id="title" type="text" name="title" value="{{ (book.title if book else '') }}" placeholder="Complete book title" required>
        <div class="help-text">Enter the full title of the book</div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">{{ 'üíæ Save Changes' if mode=='edit' else '‚ûï Add Book' }}</button>
      </div>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('bookForm');
  const loadingOverlay = document.getElementById('loadingOverlay');

  form.addEventListener('submit', function() {
    loadingOverlay.classList.add('active');
  });
</script>
{% endblock %}
