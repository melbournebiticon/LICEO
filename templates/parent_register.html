{% extends "base.html" %}

{% block title %}Parent Registration{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">Parent Registration</div>
        
        <form method="post">
            <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address *</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone Number *</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Username *</label>
                <input type="text" name="username" class="form-control" required>
                <small style="color: #6b7280;">Choose a unique username for login</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password *</label>
                <input type="password" name="password" class="form-control" required minlength="6">
                <small style="color: #6b7280;">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password *</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            
            <div style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </div>
        </form>
        
        <div style="margin-top: 1rem; text-align: center;">
            <p style="color: #6b7280;">Already have an account?</p>
            <a href="/login" class="btn btn-secondary">Login</a>
        </div>
    </div>
</div>
{% endblock %}
